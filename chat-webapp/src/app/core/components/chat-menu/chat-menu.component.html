<section class="input-lobby-data">
    <div class="row">
      <form #userForm="ngForm" (submit)="enterForm(userForm)" ngForm class="message-form">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <mat-form-field class="input-full-width">
            <input matInput type="text" name="username" #name="ngModel" ngModel placeholder="enter your name" required>
          </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <mat-form-field>
                <mat-label>Select an option</mat-label>
                <mat-select name="selected" [(ngModel)]="selected">
                  <mat-option value="Pubg">Pubg</mat-option>
                  <mat-option value="Lobby">Lobby</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
          <button type="submit">Enter to room</button>
        </div>
      </form>
    </div>
  </section>
